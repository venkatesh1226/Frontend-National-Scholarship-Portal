<div fxFlexAlign="center" fxFlexFill class="main-div">
    <mat-card fxFlex="75">
        <mat-toolbar class="btn">Student Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" (ngSubmit)="userLogin()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="id" placeholder="Username" id="userID" name="userID">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="pass" placeholder="Password" id="password" name="password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="btn"> Login </button>
        </form>
    </mat-card>
</div>
